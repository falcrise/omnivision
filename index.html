<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Interaction App</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .controls, .io-areas {
            display: flex;
            gap: 10px;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .io-areas {
            flex-direction: column;
            align-items: stretch;
        }
        textarea {
            width: 300px;
            height: 80px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        #videoFeed {
            width: 480px;
            height: 360px;
            border: 2px solid #333;
            background-color: #000;
            border-radius: 8px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: white;
        }
        #startButton.start {
            background-color: #28a745; /* Green */
        }
        #startButton.stop {
            background-color: #dc3545; /* Red */
        }
        label {
            font-weight: bold;
        }
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .hidden {
            display: none;
        }
        
        /* Dashboard Styles */
        .dashboard-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #dashboardButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: white;
            background-color: #007bff;
        }
        
        #dashboardButton:hover {
            background-color: #0056b3;
        }
        
        .dashboard {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }
        
        .dashboard h3 {
            margin: 0 0 15px 0;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .clear-logs-btn {
            padding: 5px 10px;
            font-size: 12px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .clear-logs-btn:hover {
            background-color: #545b62;
        }
        
        .logs-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background-color: #f8f9fa;
        }
        
        .log-entry {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            background-color: #fff;
            border-left: 4px solid #28a745;
            font-size: 14px;
        }
        
        .log-entry.alert {
            border-left-color: #dc3545;
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .log-entry.alert .log-content {
            font-weight: bold;
        }
        
        .log-timestamp {
            font-size: 12px;
            color: #6c757d;
            white-space: nowrap;
            margin-left: 10px;
        }
        
        .log-content {
            flex: 1;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .stat {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #495057;
        }
        
        .stat-alert .stat-value {
            color: #dc3545;
        }
    </style>
</head>
<body>

    <h1>Camera Interaction App</h1>

    <video id="videoFeed" autoplay playsinline></video>
    <canvas id="canvas" class="hidden"></canvas> <!-- For capturing frames -->

    <div class="io-areas">
        <div>
            <label for="baseURL">Base API:</label><br>
            <input id="baseURL" name="Instruction" value="http://localhost:8080"></textarea>
        </div>
        <div>
            <label for="instructionText">Instruction:</label><br>
            <textarea id="instructionText" style="height: 2em; width: 40em" name="Instruction"></textarea>
        </div>
        <div>
            <label for="responseText">Response:</label><br>
            <textarea id="responseText" style="height: 2em; width: 40em" name="Response" readonly placeholder="Server response will appear here..."></textarea>
        </div>
    </div>

    <div class="controls">
        <label for="intervalSelect">Interval between 2 requests:</label>
        <select id="intervalSelect" name="Interval between 2 requests">
            <option value="100">100ms</option>
            <option value="250">250ms</option>
            <option value="500" selected>500ms</option>
            <option value="1000">1s</option>
            <option value="2000">2s</option>
        </select>
        <button id="startButton" class="start">Start</button>
    </div>

    <div class="dashboard-controls">
        <button id="dashboardButton">Show Dashboard</button>
        <label>
            <input type="checkbox" id="safetyModeToggle" checked>
            Enable Safety Monitoring (Helmet Detection)
        </label>
    </div>

    <div id="dashboard" class="dashboard hidden">
        <h3>
            Safety & Analysis Dashboard
            <button id="clearLogsBtn" class="clear-logs-btn">Clear Logs</button>
        </h3>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="totalAnalyses">0</div>
                <div>Total Analyses</div>
            </div>
            <div class="stat stat-alert">
                <div class="stat-value" id="alertCount">0</div>
                <div>Safety Alerts</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="uptime">00:00:00</div>
                <div>Monitoring Time</div>
            </div>
        </div>
        
        <div class="logs-container" id="logsContainer">
            <div class="log-entry">
                <div class="log-content">Dashboard initialized. Waiting for analysis to start...</div>
                <div class="log-timestamp" id="initTimestamp"></div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoFeed');
        const canvas = document.getElementById('canvas');
        const baseURL = document.getElementById('baseURL');
        const instructionText = document.getElementById('instructionText');
        const responseText = document.getElementById('responseText');
        const intervalSelect = document.getElementById('intervalSelect');
        const startButton = document.getElementById('startButton');
        
        // Dashboard elements
        const dashboardButton = document.getElementById('dashboardButton');
        const dashboard = document.getElementById('dashboard');
        const safetyModeToggle = document.getElementById('safetyModeToggle');
        const clearLogsBtn = document.getElementById('clearLogsBtn');
        const logsContainer = document.getElementById('logsContainer');
        const totalAnalyses = document.getElementById('totalAnalyses');
        const alertCount = document.getElementById('alertCount');
        const uptime = document.getElementById('uptime');
        const initTimestamp = document.getElementById('initTimestamp');

        instructionText.value = "Analyze this image for safety. Are there any people visible? If there are people, are they wearing safety helmets?"; // Updated default instruction

        let stream;
        let intervalId;
        let isProcessing = false;
        
        // Dashboard variables
        let isDashboardVisible = false;
        let analysisCount = 0;
        let alertsCount = 0;
        let startTime = null;
        let uptimeInterval = null;
        
        // Initialize timestamp
        initTimestamp.textContent = new Date().toLocaleTimeString();

        // Dashboard functions
        function toggleDashboard() {
            isDashboardVisible = !isDashboardVisible;
            if (isDashboardVisible) {
                dashboard.classList.remove('hidden');
                dashboardButton.textContent = 'Hide Dashboard';
            } else {
                dashboard.classList.add('hidden');
                dashboardButton.textContent = 'Show Dashboard';
            }
        }
        
        function addLogEntry(content, isAlert = false) {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${isAlert ? 'alert' : ''}`;
            
            const timestamp = new Date().toLocaleTimeString();
            logEntry.innerHTML = `
                <div class="log-content">${content}</div>
                <div class="log-timestamp">${timestamp}</div>
            `;
            
            // Insert at the top of logs
            const firstChild = logsContainer.firstChild;
            logsContainer.insertBefore(logEntry, firstChild);
            
            // Keep only last 100 entries to prevent memory issues
            const logEntries = logsContainer.querySelectorAll('.log-entry');
            if (logEntries.length > 100) {
                logEntries[logEntries.length - 1].remove();
            }
            
            // Auto-scroll to top for new entries
            logsContainer.scrollTop = 0;
        }
        
        function updateStats() {
            totalAnalyses.textContent = analysisCount;
            alertCount.textContent = alertsCount;
        }
        
        function updateUptime() {
            if (startTime) {
                const elapsed = Date.now() - startTime;
                const hours = Math.floor(elapsed / 3600000).toString().padStart(2, '0');
                const minutes = Math.floor((elapsed % 3600000) / 60000).toString().padStart(2, '0');
                const seconds = Math.floor((elapsed % 60000) / 1000).toString().padStart(2, '0');
                uptime.textContent = `${hours}:${minutes}:${seconds}`;
            }
        }
        
        function clearLogs() {
            logsContainer.innerHTML = `
                <div class="log-entry">
                    <div class="log-content">Logs cleared.</div>
                    <div class="log-timestamp">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
        }
        
        function analyzeForSafety(response) {
            if (!safetyModeToggle.checked) {
                addLogEntry(`Analysis: ${response}`);
                return;
            }
            
            const lowerResponse = response.toLowerCase();
            const hasPerson = lowerResponse.includes('person') || 
                            lowerResponse.includes('people') || 
                            lowerResponse.includes('man') || 
                            lowerResponse.includes('woman') || 
                            lowerResponse.includes('worker') ||
                            lowerResponse.includes('individual') ||
                            lowerResponse.includes('human');
            
            const hasHelmet = lowerResponse.includes('helmet') || 
                            lowerResponse.includes('hard hat') || 
                            lowerResponse.includes('safety hat') ||
                            lowerResponse.includes('wearing') && lowerResponse.includes('protection');
            
            const noHelmet = lowerResponse.includes('no helmet') || 
                           lowerResponse.includes('not wearing') ||
                           lowerResponse.includes('without helmet') ||
                           lowerResponse.includes('no safety') ||
                           (lowerResponse.includes('not') && lowerResponse.includes('helmet'));
            
            if (hasPerson && (noHelmet || (!hasHelmet && !lowerResponse.includes('helmet')))) {
                alertsCount++;
                addLogEntry(`ðŸš¨ SAFETY ALERT: Person detected without safety helmet! ${response}`, true);
                updateStats();
                
                // Optional: Add audio alert
                if (window.speechSynthesis) {
                    const utterance = new SpeechSynthesisUtterance("Safety alert: Person without helmet detected");
                    utterance.rate = 1.2;
                    utterance.volume = 0.8;
                    window.speechSynthesis.speak(utterance);
                }
            } else if (hasPerson && hasHelmet) {
                addLogEntry(`âœ… Safety compliant: Person wearing safety helmet detected. ${response}`);
            } else {
                addLogEntry(`Analysis: ${response}`);
            }
        }

        // Returns response text (string)
        async function sendChatCompletionRequest(instruction, imageBase64URL) {
            const response = await fetch(`${baseURL.value}/v1/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    max_tokens: 100,
                    messages: [
                        { role: 'user', content: [
                            { type: 'text', text: instruction },
                            { type: 'image_url', image_url: {
                                url: imageBase64URL,
                            } }
                        ] },
                    ]
                })
            });
            if (!response.ok) {
                const errorData = await response.text();
                return `Server error: ${response.status} - ${errorData}`;
            }
            const data = await response.json();
            return data.choices[0].message.content;
        }

        // 1. Ask for camera permission on load
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                video.srcObject = stream;
                responseText.value = "Camera access granted. Ready to start.";
            } catch (err) {
                console.error("Error accessing camera:", err);
                responseText.value = `Error accessing camera: ${err.name} - ${err.message}. Please ensure permissions are granted and you are on HTTPS or localhost.`;
                alert(`Error accessing camera: ${err.name}. Make sure you've granted permission and are on HTTPS or localhost.`);
            }
        }

        function captureImage() {
            if (!stream || !video.videoWidth) {
                console.warn("Video stream not ready for capture.");
                return null;
            }
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg', 0.8); // Use JPEG for smaller size, 0.8 quality
        }

        async function sendData() {
            if (!isProcessing) return; // Ensure we don't have overlapping requests if processing takes longer than interval

            const instruction = instructionText.value;
            const imageBase64URL = captureImage();

            if (!imageBase64URL) {
                responseText.value = "Failed to capture image. Stream might not be active.";
                // Optionally stop processing if image capture fails consistently
                // handleStop();
                return;
            }

            const payload = {
                instruction: instruction,
                imageBase64URL: imageBase64URL
            };

            try {
                const response = await sendChatCompletionRequest(payload.instruction, payload.imageBase64URL);
                responseText.value = response;
                
                // Update dashboard
                analysisCount++;
                analyzeForSafety(response);
                updateStats();
                
            } catch (error) {
                console.error('Error sending data:', error);
                responseText.value = `Error: ${error.message}`;
                addLogEntry(`âŒ Error: ${error.message}`, true);
            }
        }

        function handleStart() {
            if (!stream) {
                responseText.value = "Camera not available. Cannot start.";
                alert("Camera not available. Please grant permission first.");
                return;
            }
            isProcessing = true;
            startButton.textContent = "Stop";
            startButton.classList.remove('start');
            startButton.classList.add('stop');

            instructionText.disabled = true;
            intervalSelect.disabled = true;

            responseText.value = "Processing started...";
            
            // Start dashboard timing
            startTime = Date.now();
            uptimeInterval = setInterval(updateUptime, 1000);
            addLogEntry("ðŸŸ¢ Monitoring started");

            const intervalMs = parseInt(intervalSelect.value, 10);
            
            // Initial immediate call
            sendData(); 
            
            // Then set interval
            intervalId = setInterval(sendData, intervalMs);
        }

        function handleStop() {
            isProcessing = false;
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            if (uptimeInterval) {
                clearInterval(uptimeInterval);
                uptimeInterval = null;
            }
            
            startButton.textContent = "Start";
            startButton.classList.remove('stop');
            startButton.classList.add('start');

            instructionText.disabled = false;
            intervalSelect.disabled = false;
            if (responseText.value.startsWith("Processing started...")) {
                responseText.value = "Processing stopped.";
            }
            
            addLogEntry("ðŸ”´ Monitoring stopped");
        }

        startButton.addEventListener('click', () => {
            if (isProcessing) {
                handleStop();
            } else {
                handleStart();
            }
        });
        
        // Dashboard event listeners
        dashboardButton.addEventListener('click', toggleDashboard);
        clearLogsBtn.addEventListener('click', clearLogs);
        
        safetyModeToggle.addEventListener('change', (e) => {
            const status = e.target.checked ? 'enabled' : 'disabled';
            addLogEntry(`ðŸ”§ Safety monitoring ${status}`);
        });

        // Initialize camera when the page loads
        window.addEventListener('DOMContentLoaded', initCamera);

        // Optional: Stop stream when page is closed/navigated away to release camera
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (intervalId) {
                clearInterval(intervalId);
            }
        });

    </script>
</body>
</html>
